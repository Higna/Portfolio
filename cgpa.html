<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>

<body>
    <div id="gp_calc">
        <nav>
            <a href="index.html"><img src="images/logo.jpg" class="logo"></a>
            <h2>Welcome to the CGPA Calculator !</h2>

        </nav>

        <div class="calculator-container">
            <table id="grades-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows for entering grades and credits will be added dynamically using JavaScript -->
                </tbody>
            </table>
            <button onclick="calc_cgpa()">Calculate CGPA</button>
            <div id="result">Your CGPA is: <span id="cgpa">0.0</span></div>
        </div>
    </div>
    <script>function calc_cgpa(){
            var table = document.getElementById("grades-table").getElementsByTagName('tbody')[0];
            var rows = table.getElementsByTagName('tr');
            var totalCreditPoints = 0;
            var totalCredits = 0;

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                var grade = parseFloat(cells[1].innerText);
                var credits = parseInt(cells[2].innerText);

                if (isNaN(grade) || isNaN(credits)) {
                    alert("Please enter valid numeric values for grade and credits.");
                    return;
                }

                totalCreditPoints += grade * credits;
                totalCredits += credits;
            }

            if (totalCredits > 0) {
                var cgpa = totalCreditPoints / totalCredits;

                document.getElementById("cgpa").textContent = cgpa.toFixed(2);
            } else {
                alert("Please enter valid credits for at least one course.");
            }
        }

    </script>
</body>

</html>
